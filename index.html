<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700& family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Product preview card component</title>
</head>
<body>

    <main>
        <div class="card__product">
            <div class="card__img">
                <img class="img" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            </div>
            <section class="section__info">
                <h2 class="subtitle__info">Perfume</h2>
                <h1 class="title__info">Gabrielle Essence Eau De Parfum</h1>

                <p class="paragraph__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="product__price">
                    <h2 class="actual__price">$149.99</h2>
                    <h3 class="old__price">$169.99</h3>
                </div>

                <div class="checkout">
                    <button class="checkout__btn"> <img class="icon" src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
                </div>
            </section>
        </div>

        <div class="credits">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/RealJ04" target="_blank">Juan Carlos Wong</a>
        </div>
    </main>

</body>
</html>
